<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Product preview card component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card">
      <img class="desktop--hero--image" src="./images/image-product-desktop.jpg" alt="">
      <img class="mobile--hero--image" src="./images/image-product-mobile.jpg" alt="">
      <div class="card--main">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price--display">
          <p class="discount--price">$149.99</p>
          <p class="old--price">$169.99</p>
        </div>
        <button class="button">
          <div class="buton--text--holder">
            <img class="cart--icon" src="./images/icon-cart.svg" alt="">
            <a class="add--to--cart">Add to Cart</a>
          </div>
        </div>
      </button>
    </main>
  </body>
</html>
