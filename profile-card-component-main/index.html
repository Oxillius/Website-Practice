<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Profile card component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card">
      <img class="card--background" src="./images/bg-pattern-card.svg">
      <div class="profile">
        <img class="profile--icon" src="./images/image-victor.jpg" alt="">
        <div class="details">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <hr>
        <div class="stats">
          <div class="stat">
            <h1>80k</h1>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h1>803k</h1>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h1>1.4k</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
