<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | NFT preview card component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <div class="image"></div>
      </div>
      <div class="nft--title">
        <a href="#">Equilibrium #3429</a>
        <p class="nft--description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft--info">
        <div class="nft--cost" >
          <img class="ethereum--icon" src="./images/icon-ethereum.svg" alt="">
          <p class="ethereum--cost">0.041 ETH</p>
        </div>
        <div class="sale--timer">
          <img class="timer--icon" src="./images/icon-clock.svg" alt="Timer">
          <p class="timer--time">3 days left</p>
        </div>
      </div>
      <hr class="card--seperator"/>
      <div class="nft--creator">
        <img class="creator--pfp" src="./images/image-avatar.png" alt="">
        <a href="#"><span>Creation of</span> Jules Wyvern</a>
      </div>
    </main>
  </body>
</html>
